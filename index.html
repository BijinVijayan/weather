<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Weather Card</title>
    <link rel="stylesheet" href="./we.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">

</head>

<body>
    <div class="weather-app" id="weather-app">
        <div class="container">
            <h3 class="brand">The weather</h3>

            <div>
                <div class="city-time">
                    <h1 id="degree">16&#176;</h1>
    
                    <div>
                        <h2 class="name" id="plcname">Chennai</h2>
                        <small>
                            <span class="time">16:00</span>-
                            <span class="date">monday sep 2022</span>
                        </small>
                    </div>
                    <div class="weather">
                       <div id="weaths"><img src="./cloudy.png"  alt="icon" width="50" height="50"></div>
                        <span class="condition" id="weathstatus">Cloudy</span>
                    </div>
                </div>
                
            </div>

        </div>
        <div class="panel">
            <form action="" id="locationInput">
                <input type="text" class="search" id="cName" placeholder="Search Location...">
                <button type="button" onclick="search()" class="submit">
                    <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
                </button>
            </form>
            <ul class="cities">
                <li class="city" onclick="selsearch('kochi')">Kochi</li>
                <li class="city" onclick="selsearch('calicut')">Calicut</li>
                <li class="city" onclick="selsearch('bangalore')">Bangalore</li>
                <li class="city" onclick="selsearch('mumbai')">Mumbai</li>
            </ul>
            <ul class="details">
                <h4>Weather Details</h4>
                <li>
                    <span >Country</span>
                    <span class="country" id="countries">India</span>
                </li>
                <li>
                    <span>Cloudy</span>
                    <span class="cloud" id="cloudper">89%</span>
                </li>
                <li>
                    <span>Humidity</span>
                    <span class="humidity" id="humid">64%</span>
                </li>
                <li>
                    <span >Wind</span>
                    <span class="wind" id="winds">35 km/h</span>
                </li>
                <li>
                    <span >Pressure</span>
                    <span class="pressure" id="pressure">555</span>
                </li>
            </ul>
        </div>
    </div>

</body>
<script src="./we.js"></script>
<script src="https://kit.fontawesome.com/a66f173e7a.js" crossorigin="anonymous"></script>

</html>
